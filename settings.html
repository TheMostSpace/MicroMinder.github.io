<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroMinder - Settings</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin-right: auto;
      font-size: 1.2rem;
    }
    header h1 { font-size: 1.5rem; margin: 0 auto; }
    .content {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .habitOption {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px;
      width: 100%;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .habitOption:hover {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #fff;
      color: #000;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">&larr; Back</a>
    <h1>Settings</h1>
  </header>
  <div class="content">
    <h2>Change Your Habit</h2>
    <p>Select a new habit:</p>
    <ul id="habitOptions">
      <li><button class="habitOption">Drink a glass of water</button></li>
      <li><button class="habitOption">Take 2 deep breaths</button></li>
      <li><button class="habitOption">Stand up and stretch</button></li>
    </ul>
    <button id="resetHabit">Reset Habit</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const habitOptions = document.querySelectorAll('.habitOption');
      const resetHabitButton = document.getElementById('resetHabit');
      
      habitOptions.forEach(button => {
        button.addEventListener('click', function() {
          const habit = this.textContent;
          localStorage.setItem('microMinderHabit', habit);
          alert('Habit changed to: ' + habit);
          window.location.href = 'index.html';
        });
      });
      
      resetHabitButton.addEventListener('click', function() {
        localStorage.removeItem('microMinderHabit');
        alert('Habit reset. Please choose a new habit from the main page.');
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
